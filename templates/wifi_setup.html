<!DOCTYPE html>
            <html>
                <head>
                    <title>Connect to Home Wifi</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f5f5f5;
                        }
                        h1 {
                            text-align: center;
                            color: #333;
                        }
                        form {
                            width: 50%;
                            margin: 0 auto;
                            background-color: #fff;
                            padding: 20px;
                            border-radius: 5px;
                            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                        }
                        label {
                            display: block;
                            margin-bottom: 10px;
                            font-weight: bold;
                        }
                        input[type="text"], input[type="password"] {
                            padding: 10px;
                            border-radius: 5px;
                            border: none;
                            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
                            width: 100%;
                            margin-bottom: 20px;
                        }
                        input[type="submit"], input[type="reset"] {
                            background-color: #4CAF50;
                            color: #fff;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                        }
                        input[type="submit"]:hover, input[type="reset"]:hover {
                            background-color: #3e8e41;
                        }
                        #response {
                            color: green;
                            font-weight: bold;
                            text-align: center;
                            margin-top: 20px;
                        }
                        #error {
                            color: red;
                            font-weight: bold;
                            text-align: center;
                            margin-top: 20px;
                        }
                    </style>
                </head>
                <body>
                    <h1>Connect to Home Wifi</h1>
                    <form id="wifiForm" onsubmit="return submitForm()">
                        <label for="ssid">SSID:</label>
                        <input type="text" id="ssid" name="ssid" required>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" required>
                        <div style="text-align: center;">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
                    <div id="response"></div>
                    <div id="error"></div>
                    <script>
                        function submitForm() {
                            var home_ssid = document.getElementById('ssid').value;
                            var home_password = document.getElementById('pass').value;
                            
                            // Here, you can replace this dummy implementation with your actual code
                            if (home_ssid && home_password) {
                                document.getElementById("response").innerHTML = "Connected to home wifi successfully!";
                            } else {

                            document.getElementById("wifiForm").reset();

                        }
                    </script>
                </body>
            </html>
